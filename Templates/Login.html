<div class="view" ng-controller="loginController">
    <div class="bs-example">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">Sign In to place your order!</div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <form id="login" role="form" name="loginform" novalidate autocomplete="{{remember}}">
                    <div class="row" style="margin-bottom:25px">
                        <div class="col-lg-12" style="color:red">{{message}}</div>
                    </div>
                    <div class="row" style="margin-bottom:25px" ng-class="{'has-error':loginform.username.$pristine,'has-error':loginform.username.$invalid,'has-success':loginform.username.$valid}">
                        <div class="col-lg-7">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" class="input form-control" ng-model="user.username" type="email" name="username" ng-required="true" placeholder="Please enter your registered Email here."/>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div ng-style="{color:'red'}" ng-show="loginform.username.$invalid && loginform.username.$dirty">
                                <span ng-show="loginform.username.$error.required">Please enter email id</span>
                                <span ng-show="loginform.username.$error.email">Please enter valid email id</span>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom:25px" ng-class="{'has-error':loginform.password.$pristine,'has-error':loginform.password.$invalid,'has-success':loginform.password.$valid}">
                        <div class="col-lg-7">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" class="input form-control " type="password"  name="password" ng-model="user.password" ng-required="true" placeholder="Please enter your password here" />
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div ng-show="loginform.password.$invalid && loginform.password.$dirty" ng-style="{color:'red'}">
                                <span  ng-show="loginform.password.$error.required">Please enter password</span>
                                <span  ng-show="loginform.password.$error.password">Please enter valid password</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <div class="checkbox">
                                    <label>
                                        <input id="login-remember" type="checkbox" name="remember" ng-model="remember" ng-disabled="loginform.$invalid"/>Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <div style="margin-top:10px" class="form-group">
                                <div class="col-lg-12 controls">
                                    <button type="submit" style="width:100%" class="btn btn-primary input" ng-disabled="loginform.$invalid" ng-click="validate(form)">Login</button>
                                <br />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-lg-12 control">
                                <div style="border-top:1px solid#888;padding-top:25px;">
                                    Don't have an account!
                                    <a href="SignUp">Sign Up Here</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
